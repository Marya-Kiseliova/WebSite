<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="logo.jpg">
    <title>Мария Киселёва | Frontend Developer</title>
    <style>
    :root {
        --primary: #667eea;
        --secondary: #4a26cb75;
        --accent: #5facae;
        --dark: #2d3748;
        --light: #f7fafc;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        color: var(--dark);
        background: linear-gradient(-45deg, #636b91, #f7cba0, #8598ec, #ce8252);
        background-size: 200% 200%;
        animation: gradient 10s ease-in-out infinite;
        min-height: 100vh;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* Навигация */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        z-index: 1000;
        padding: 1rem 0;
        transition: all 0.3s ease;
    }

    .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
    }

    /* Логотип для десктопа */
    .logo-img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        transition: all 0.3s ease;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--dark);
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 8px;
    }

    .nav-links a:hover {
        color: var(--primary);
        background: rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
    }

    /* Бургер-меню */
    .burger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 4px;
        padding: 0.5rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 8px;
    }

    .burger-line {
        width: 25px;
        height: 3px;
        background: white;
        transition: 0.3s;
        border-radius: 2px;
    }


    /* Анимация бургера */
    .burger-menu.active .burger-line:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
    }

    .burger-menu.active .burger-line:nth-child(2) {
        opacity: 0;
    }

    .burger-menu.active .burger-line:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Герой секция */
    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 2rem;
    }

    .hero-content h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeInUp 1s ease;
    }

    .typewriter {
        font-size: clamp(1rem, 3vw, 1.5rem);
        margin-bottom: 2rem;
        color: var(--dark);
        animation: fadeInUp 1s ease 0.5s both;
    }

    .cta-button {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: clamp(0.9rem, 2vw, 1rem);
        transition: all 0.3s ease;
        animation: fadeInUp 1s ease 1s both;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    /* Анимации */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Навыки */
    .skills {
        padding: 5rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .skills h2 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        text-align: center;
        margin-bottom: 3rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
    }

    .skill-card {
        background: white;
        padding: 2.5rem 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        text-align: center;
        border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .skill-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .skill-card h3 {
        color: var(--primary);
        margin-bottom: 1rem;
        font-size: 1.3rem;
    }

    /* Контакты */
    .contact {
        padding: 5rem 2rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
    }

    .contact h2 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin-bottom: 3rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .contact-links {
        display: grid;
        grid-template-columns: 1fr; /* Одна колонка на мобильных */
        gap: 1rem;
        width: 100%;
        max-width: 400px;
        margin: 2rem auto 0;
    }

    .contact-link {
        padding: 1rem 2rem;
        border: 2px solid var(--primary);
        border-radius: 25px;
        text-decoration: none;
        color: var(--primary);
        transition: all 0.3s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .contact-link:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
        .logo-img {
            height: 85px;
            width: 85px;
                }

        /* Бургер-меню */
        .burger-menu {
            display: flex;
        }
        
        .nav-links {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            background:  radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(105, 35, 203, 0.15) 0%, transparent 50%),
                linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.98));
            backdrop-filter: blur(20px);
           flex-direction: column;
            gap: 0;
            padding: 1rem 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .nav-links.active {
            top: 100%;
            opacity: 1;
            visibility: visible;
        }
        
        .nav-links a {
            width: 100%;
            text-align: center;
            padding: 1rem;
            border-radius: 0;
            font-size: 1.1rem;
        }
        .nav-links a:hover {
            background: linear-gradient(135deg, rgba(222, 168, 136, 0.514), rgba(116, 101, 177, 0.372));
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }
                .nav-content {
            padding: 0.5rem 1rem;
        }
        
        .contact-links {
        grid-template-columns: repeat(3, 1fr); /* 3 колонки только на десктопе */
        max-width: 800px;
        }

               
        .contact-link {
            width: 100%; /* Занимает всю ширину ячейки grid */
            min-width: auto; /* Убираем фиксированную ширину */
        }
                
        .hero {
            padding-top: 2rem;
        }
        
        /* Уменьшаем отступы для мобильных */
        .skills, .contact {
            padding: 3rem 1rem;
        }
    }

    /* Для очень маленьких экранов */
    @media (max-width: 480px) {
        .logo-img {
            height: 75px;
            width: 75px;
        }
        .contact-links {
            grid-template-columns: 1fr; /* Только одна колонка на мобильных */
            max-width: 400px;
            gap: 1rem;
}
        .hero-content h1 {
            font-size: 2rem;
        }
        
        .skills-grid {
            grid-template-columns: 1fr;
        }
            }
            /* Десктопная версия для кнопок контактов */
        @media (min-width: 769px) {
            .contact-links {
                grid-template-columns: repeat(3, 1fr);
                max-width: 800px;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <!-- Круглое лого для десктопа -->
            <img src="logo.jpg" alt="Mariya Kiseliova Logo" class="logo-img">
            
            <!-- Бургер-меню -->
            <div class="burger-menu" id="burgerMenu">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
            
            <!-- Навигация -->
            <div class="nav-links" id="navLinks">
                <a href="#skills">Навыки</a>
                <a href="#projects">Проекты</a>
                <a href="#contact">Контакты</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Мария Киселёва</h1>
            <div class="typewriter" id="typewriter"></div>
            <a href="#contact" class="cta-button">Связаться со мной</a>
        </div>
    </section>

    <section class="skills" id="skills">
        <h2>Мои навыки</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <h3>Frontend</h3>
                <p>HTML, CSS, JavaScript, React, Vue.js</p>
            </div>
            <div class="skill-card">
                <h3>UI/UX Design</h3>
                <p>Figma, Adobe XD, User Research</p>
            </div>
            <div class="skill-card">
                <h3>Инструменты</h3>
                <p>Git, Webpack, npm, VS Code</p>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Давайте работать вместе</h2>
        <div class="contact-links">
            <a href="tel:+375291155818" class="contact-link">📞 Телефон/Telegram</a>
            <a href="mailto:m.yasinskaya12@gmail.com" class="contact-link">✉️ Email</a>
            <a href="https://github.com/Marya-Kiseliova" class="contact-link">💻 GitHub</a>
        </div>
    </section>

    <script>
        // Эффект печатающегося текста
        const typewriterText = "Frontend Developer & UI/UX Designer";
        const typewriterElement = document.getElementById('typewriter');
        let i = 0;

        function typeWriter() {
            if (i < typewriterText.length) {
                typewriterElement.innerHTML += typewriterText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        // Бургер-меню
        const burgerMenu = document.getElementById('burgerMenu');
        const navLinks = document.getElementById('navLinks');

        burgerMenu.addEventListener('click', function() {
            this.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Закрытие меню при клике на ссылку
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Плавная прокрутка
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Запуск анимации при загрузке
        document.addEventListener('DOMContentLoaded', typeWriter);

        // Эффект при скролле для навигации
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(255, 255, 255, 0.98)';
                nav.style.padding = '0.5rem 0';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
                nav.style.padding = '1rem 0';
            }
        });
    </script>
</body>
</html>
